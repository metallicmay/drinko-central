<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="game.js"></script>
    <title>Minko Bday Game</title>
</head>
<body>
    <div class="container">
        <img src = "assets/stock_basement.jpg" id = "image" width="50%">
        <audio id="audio">
            <source src="assets/dream.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
          <video id="video" width="400" controls hidden>
            <source src="assets/drinkosubtitles.mp4" type="video/mp4">
            Your browser does not support HTML video.
          </video>
        <div id="text">Text</div>
        <div id="option-buttons" class="btn-grid">
            <button class="btn"> Option 1</button>
            <button class="btn"> Option 2</button>
            <button class="btn"> Option 3</button>
            <button class="btn"> Option 4</button>
        </div>
    </div>
</body>
</html>
